apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    cozystack.io/tenant-config-digest: sha256:69b8a6eba2f3437c3625d757e03cf7601af492c301fd0365b7109d43c89797a7
    meta.helm.sh/release-name: kubernetes-cluster
    meta.helm.sh/release-namespace: tenant-test
    reconcile.fluxcd.io/forceAt: "2025-08-06T18:05:40.548499915Z"
    reconcile.fluxcd.io/requestedAt: "2025-08-06T18:05:40.548499915Z"
  labels:
    app.kubernetes.io/managed-by: Helm
    cozystack.io/repository: system
    cozystack.io/target-cluster-name: kubernetes-cluster
    helm.toolkit.fluxcd.io/name: kubernetes-cluster
    helm.toolkit.fluxcd.io/namespace: tenant-test
  name: kubernetes-cluster-monitoring-agents
  namespace: tenant-test
spec:
  chart:
    spec:
      chart: cozy-monitoring-agents
      reconcileStrategy: Revision
      sourceRef:
        kind: HelmRepository
        name: cozystack-system
        namespace: cozy-system
      version: '>= 0.0.0-0'
  dependsOn:
  - name: kubernetes-cluster
    namespace: tenant-test
  - name: kubernetes-cluster-cozy-victoria-metrics-operator
    namespace: tenant-test
  - name: kubernetes-cluster-vertical-pod-autoscaler-crds
    namespace: tenant-test
  install:
    createNamespace: true
    remediation:
      retries: -1
    timeout: 300s
  interval: 5m
  kubeConfig:
    secretRef:
      key: super-admin.svc
      name: kubernetes-cluster-admin-kubeconfig
  releaseName: cozy-monitoring-agents
  storageNamespace: cozy-monitoring
  targetNamespace: cozy-monitoring
  upgrade:
    remediation:
      retries: -1
  values:
    fluent-bit:
      config:
        filters: |
          [FILTER]
              Name kubernetes
              Match kube.*
              Merge_Log On
              Keep_Log On
              K8S-Logging.Parser On
              K8S-Logging.Exclude On
          [FILTER]
              Name                nest
              Match               *
              Wildcard            pod_name
              Operation lift
              Nested_under kubernetes
              Add_prefix   kubernetes_
          [FILTER]
              Name modify
              Match *
              Add tenant tenant-test
          [FILTER]
              Name modify
              Match *
              Add cluster kubernetes-cluster
        outputs: |
          [OUTPUT]
              Name http
              Match kube.*
              Host vlogs-generic.tenant-root.svc
              port 9428
              compress gzip
              uri /insert/jsonline?_stream_fields=stream,kubernetes_pod_name,kubernetes_container_name,kubernetes_namespace_name&_msg_field=log&_time_field=date
              format json_lines
              json_date_format iso8601
              header AccountID 0
              header ProjectID 0
      daemonSetVolumeMounts:
      - mountPath: /var/log
        name: varlog
      - mountPath: /var/lib/docker/containers
        name: varlibdockercontainers
        readOnly: true
      daemonSetVolumes:
      - hostPath:
          path: /var/log
        name: varlog
      - hostPath:
          path: /var/lib/docker/containers
        name: varlibdockercontainers
      readinessProbe:
        httpGet:
          path: /
    vmagent:
      externalLabels:
        cluster: kubernetes-cluster
        tenant: tenant-test
      remoteWrite:
        url: http://vminsert-shortterm.tenant-root.svc:8480/insert/0/prometheus
