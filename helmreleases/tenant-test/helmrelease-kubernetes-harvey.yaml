apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  labels:
    cozystack.io/ui: "true"
  name: kubernetes-harvey
  namespace: tenant-test
spec:
  chart:
    spec:
      chart: kubernetes
      reconcileStrategy: Revision
      sourceRef:
        kind: HelmRepository
        name: cozystack-apps
        namespace: cozy-public
      version: 0.25.2
  interval: 0s
  values:
    addons:
      certManager:
        enabled: true
        valuesOverride:
          cert-manager:
            webhook:
              networkPolicy:
                enabled: false
      fluxcd:
        enabled: true
        valuesOverride:
          flux-instance:
            instance:
              cluster:
                networkPolicy: false
              sync:
                interval: 1m
                kind: GitRepository
                path: ./clusters/harvey
                ref: refs/heads/main
                url: https://github.com/kingdon-ci/cozy-fleet.git
      ingressNginx:
        enabled: true
        hosts:
        - '*.harvey.moomboo.space'
        - harvey.moomboo.space
        - dex.harvey.moomboo.space
        - webhook.harvey.moomboo.space
        - water.harvey.moomboo.space
        - moo-cluster.turkey.local
        - mop-cluster.turkey.local
        - vcluster-cluster.turkey.local
        - podinfo.local
        - socryx-topled.arvo.network
      monitoringAgents:
        enabled: true
    controlPlane:
      replicas: 2
    host: harvey.test.moomboo.space
    kamajiControlPlane:
      addons:
        konnectivity:
          server:
            resourcesPreset: micro
      apiServer:
        resourcesPreset: 2xlarge
      controllerManager:
        resourcesPreset: micro
      scheduler:
        resourcesPreset: micro
    nodeGroups:
      md0:
        ephemeralStorage: 20Gi
        instanceType: u1.large
        maxReplicas: 10
        minReplicas: 0
        resources:
          cpu: ""
          memory: ""
        roles:
        - ingress-nginx
    storageClass: replicated
