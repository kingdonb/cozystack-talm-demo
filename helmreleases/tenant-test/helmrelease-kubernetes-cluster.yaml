apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    cozystack.io/tenant-config-digest: sha256:c7d74d62a0fdd65bc6c3a100278fe38d2b8eb5b893fee9ca91076c6942419712
    reconcile.fluxcd.io/forceAt: "2025-09-28T17:03:45.103386282Z"
    reconcile.fluxcd.io/requestedAt: "2025-09-28T17:03:45.103386282Z"
  labels:
    cozystack.io/ui: "true"
  name: kubernetes-cluster
  namespace: tenant-test
spec:
  chart:
    spec:
      chart: kubernetes
      reconcileStrategy: Revision
      sourceRef:
        kind: HelmRepository
        name: cozystack-apps
        namespace: cozy-public
      version: 0.29.1
  interval: 0s
  values:
    addons:
      certManager:
        enabled: true
      fluxcd:
        enabled: true
        valuesOverride:
          flux-instance:
            instance:
              sync:
                interval: 1m
                kind: GitRepository
                path: ./water-prod
                ref: refs/heads/main
                url: https://github.com/kingdonb/water-monitor.git
      gatewayAPI:
        enabled: false
      gpuOperator:
        enabled: false
      ingressNginx:
        enabled: true
        exposeMethod: Proxied
        hosts:
        - water.teamhephy.info
      monitoringAgents:
        enabled: true
      velero:
        enabled: false
    controlPlane:
      apiServer:
        resourcesPreset: medium
      controllerManager:
        resourcesPreset: micro
      konnectivity:
        server:
          resourcesPreset: micro
      replicas: 2
      scheduler:
        resourcesPreset: micro
    host: ""
    kamajiControlPlane:
      addons:
        konnectivity:
          server:
            resourcesPreset: micro
      apiServer:
        resourcesPreset: small
      controllerManager:
        resourcesPreset: micro
      scheduler:
        resourcesPreset: micro
    nodeGroups:
      md0:
        ephemeralStorage: 20Gi
        instanceType: u1.large
        maxReplicas: 10
        minReplicas: 0
        roles:
        - ingress-nginx
    storageClass: replicated
    version: v1.33
