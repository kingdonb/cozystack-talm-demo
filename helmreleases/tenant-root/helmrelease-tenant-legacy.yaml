apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  labels:
    cozystack.io/ui: "true"
  name: tenant-legacy
  namespace: tenant-root
spec:
  chart:
    spec:
      chart: tenant
      reconcileStrategy: Revision
      sourceRef:
        kind: HelmRepository
        name: cozystack-apps
        namespace: cozy-public
      version: 1.5.0
  interval: 1m0s
  timeout: 5m0s
  values:
    etcd: false
    host: legacy.moomboo.space
    ingress: false
    isolated: false
    monitoring: false
    seaweedfs: false
