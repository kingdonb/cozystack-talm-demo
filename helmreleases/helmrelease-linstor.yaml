apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  labels:
    cozystack.io/repository: system
  name: linstor
  namespace: cozy-linstor
spec:
  chart:
    spec:
      chart: cozy-linstor
      reconcileStrategy: Revision
      sourceRef:
        kind: HelmRepository
        name: cozystack-system
        namespace: cozy-system
      version: '*'
  dependsOn:
  - name: piraeus-operator
    namespace: cozy-linstor
  - name: cilium
    namespace: cozy-cilium
  - name: kubeovn
    namespace: cozy-kubeovn
  - name: cert-manager
    namespace: cozy-cert-manager
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  interval: 1m
  releaseName: linstor
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
