apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  labels:
    cozystack.io/repository: system
    cozystack.io/system-app: "true"
  name: dashboard
  namespace: cozy-dashboard
spec:
  chart:
    spec:
      chart: cozy-dashboard
      reconcileStrategy: Revision
      sourceRef:
        kind: HelmRepository
        name: cozystack-system
        namespace: cozy-system
      version: '*'
  dependsOn:
  - name: keycloak-configure
    namespace: cozy-keycloak
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  interval: 5m
  releaseName: dashboard
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  values:
    kubeapps:
      dashboard:
        customStyle: |
          #serviceaccount-selector {
            display: none;
          }
          .login-moreinfo {
            display: none;
          }
          a[href="#/docs"] {
            display: none;
          }
          .login-group .clr-form-control .clr-control-label {
            display: none;
          }
          .appview-separator div.appview-first-row div.center {
            display: none;
          }
          .appview-separator div.appview-first-row section[aria-labelledby="app-secrets"] {
            display: none;
          }
          .appview-first-row section[aria-labelledby="access-urls-title"] {
            width: 100%;
          }
      redis:
        master:
          podAnnotations:
            repository.cozystack.io/cozystack-apps: sha256:0de13f7d5029d6640749bc99974090b600dcdbafd7a1e8bac09f04bab2ddfa53
            repository.cozystack.io/cozystack-extra: sha256:bbfd452af88dd536820a2fc49a5f2103aea7e4cde6270662dd2709b86e60f440
  valuesFrom:
  - kind: ConfigMap
    name: kubeapps-auth-config
    valuesKey: values.yaml
