apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  labels:
    cozystack.io/repository: system
    cozystack.io/system-app: "true"
  name: dashboard
  namespace: cozy-dashboard
spec:
  chart:
    spec:
      chart: cozy-dashboard
      reconcileStrategy: Revision
      sourceRef:
        kind: HelmRepository
        name: cozystack-system
        namespace: cozy-system
      version: '*'
  dependsOn:
  - name: keycloak-configure
    namespace: cozy-keycloak
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  interval: 5m
  releaseName: dashboard
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  values:
    kubeapps:
      authProxy:
        clientID: kubeapps
        clientSecret: [redacted
        cookieSecret: [redacted
        enabled: true
        extraFlags:
        - --ssl-insecure-skip-verify
        - --cookie-secure=false
        - --scope=openid email groups
        - --oidc-issuer-url=https://keycloak.moomboo.space/realms/cozy
        provider: oidc
    redis:
      master:
        podAnnotations:
          repository.cozystack.io/cozystack-apps: sha256:88d3604bb6c18e8aa5b3a0a0b47e9dd04938ec27f3f09ff4cdabf1d197878c0e
          repository.cozystack.io/cozystack-extra: sha256:6181084e96b90dcd65c9ce902b8525adabb32273abc4a2ad9368a9023f1310f3
