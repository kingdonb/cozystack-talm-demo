apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  labels:
    cozystack.io/repository: system
    cozystack.io/system-app: "true"
  name: dashboard
  namespace: cozy-dashboard
spec:
  chart:
    spec:
      chart: cozy-dashboard
      reconcileStrategy: Revision
      sourceRef:
        kind: HelmRepository
        name: cozystack-system
        namespace: cozy-system
      version: '*'
  dependsOn:
  - name: keycloak-configure
    namespace: cozy-keycloak
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  interval: 5m
  releaseName: dashboard
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  values:
    kubeapps:
      dashboard:
        customStyle: |
          #serviceaccount-selector {
            display: none;
          }
          .login-moreinfo {
            display: none;
          }
          a[href="#/docs"] {
            display: none;
          }
          .login-group .clr-form-control .clr-control-label {
            display: none;
          }
          .appview-separator div.appview-first-row div.center {
            display: none;
          }
          .appview-separator div.appview-first-row section[aria-labelledby="app-secrets"] {
            display: none;
          }
          .appview-first-row section[aria-labelledby="access-urls-title"] {
            width: 100%;
          }
      redis:
        master:
          podAnnotations:
            repository.cozystack.io/cozystack-apps: sha256:8e3f69c2807501e00aabee723d698dfe0799039cd1548afe4345c9ef42118c8f
            repository.cozystack.io/cozystack-extra: sha256:e3024380b2fb33e516d2733e26c1426a5d563079c92748e2feccd3820f77fe9f
  valuesFrom:
  - kind: ConfigMap
    name: kubeapps-auth-config
    valuesKey: values.yaml
