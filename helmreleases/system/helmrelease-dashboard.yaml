apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  labels:
    cozystack.io/repository: system
    cozystack.io/system-app: "true"
  name: dashboard
  namespace: cozy-dashboard
spec:
  chart:
    spec:
      chart: cozy-dashboard
      reconcileStrategy: Revision
      sourceRef:
        kind: HelmRepository
        name: cozystack-system
        namespace: cozy-system
      version: '*'
  dependsOn:
  - name: keycloak-configure
    namespace: cozy-keycloak
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  interval: 5m
  releaseName: dashboard
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  values:
    kubeapps:
      authProxy:
        clientID: kubeapps
        clientSecret: [redacted
        cookieSecret: [redacted
        enabled: true
        extraFlags:
        - --ssl-insecure-skip-verify
        - --cookie-secure=false
        - --scope=openid email groups
        - --oidc-issuer-url=https://keycloak.moomboo.space/realms/cozy
        provider: oidc
    redis:
      master:
        podAnnotations:
          repository.cozystack.io/cozystack-apps: sha256:6360a4aa9a46888da88aea6892c26b471a0486a6cd001d5ae8c40525d7f8ee9c
          repository.cozystack.io/cozystack-extra: sha256:d5882ec1350527e306380c38f51675ddac0f888a869b3286d54cfa15611c562f
