apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  labels:
    cozystack.io/repository: system
    cozystack.io/system-app: "true"
  name: dashboard
  namespace: cozy-dashboard
spec:
  chart:
    spec:
      chart: cozy-dashboard
      reconcileStrategy: Revision
      sourceRef:
        kind: HelmRepository
        name: cozystack-system
        namespace: cozy-system
      version: '*'
  dependsOn:
  - name: cilium
    namespace: cozy-cilium
  - name: kubeovn
    namespace: cozy-kubeovn
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  interval: 5m
  releaseName: dashboard
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  values:
    kubeapps:
      redis:
        master:
          podAnnotations:
            repository.cozystack.io/cozystack-apps: sha256:72fc49a6cef0d4cfde08bee26e2e76413f7b53c5a0a397d7c3ce947248a26c92
            repository.cozystack.io/cozystack-extra: sha256:4b52fdf9815fcd184c453718c9266e9963caf7509898350294d0e522c3a1c6e1
