apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  labels:
    cozystack.io/repository: system
  name: dashboard
  namespace: cozy-dashboard
spec:
  chart:
    spec:
      chart: cozy-dashboard
      reconcileStrategy: Revision
      sourceRef:
        kind: HelmRepository
        name: cozystack-system
        namespace: cozy-system
      version: '*'
  dependsOn:
  - name: cilium
    namespace: cozy-cilium
  - name: kubeovn
    namespace: cozy-kubeovn
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  interval: 5m
  releaseName: dashboard
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  values:
    kubeapps:
      redis:
        master:
          podAnnotations:
            repository.cozystack.io/cozystack-apps: sha256:538417d6277c6e0d43b33a97b0e0c31637ba0cd4eee618372f08159fe6c77146
            repository.cozystack.io/cozystack-extra: sha256:e29e9cc117436e196a077b716a30ad67bd937bc137378736c28bde04079381ab
