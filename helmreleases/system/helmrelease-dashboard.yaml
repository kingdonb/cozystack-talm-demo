apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  labels:
    cozystack.io/repository: system
  name: dashboard
  namespace: cozy-dashboard
spec:
  chart:
    spec:
      chart: cozy-dashboard
      reconcileStrategy: Revision
      sourceRef:
        kind: HelmRepository
        name: cozystack-system
        namespace: cozy-system
      version: '*'
  dependsOn:
  - name: cilium
    namespace: cozy-cilium
  - name: kubeovn
    namespace: cozy-kubeovn
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  interval: 1m
  releaseName: dashboard
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  values:
    kubeapps:
      redis:
        master:
          podAnnotations:
            repository.cozystack.io/cozystack-apps: sha256:ad1e814a2983dad5610601f34c41769bc643165180a095ba88b0996ae1f52bd2
            repository.cozystack.io/cozystack-extra: sha256:9ab80b555f87230e62182fc80f64ae034092434abfed9410c816cf8c5f6b91d3
