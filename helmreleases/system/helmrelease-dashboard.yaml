apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  labels:
    cozystack.io/repository: system
    cozystack.io/system-app: "true"
  name: dashboard
  namespace: cozy-dashboard
spec:
  chart:
    spec:
      chart: cozy-dashboard
      reconcileStrategy: Revision
      sourceRef:
        kind: HelmRepository
        name: cozystack-system
        namespace: cozy-system
      version: '>= 0.0.0-0'
  dependsOn:
  - name: cilium
    namespace: cozy-cilium
  - name: kubeovn
    namespace: cozy-kubeovn
  - name: keycloak-configure
    namespace: cozy-keycloak
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  interval: 5m
  releaseName: dashboard
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  values:
    kubeapps:
      authProxy:
        clientID: kubeapps
        clientSecret: [redacted
        cookieSecret: [redacted
        enabled: true
        extraFlags:
        - --ssl-insecure-skip-verify
        - --cookie-secure=false
        - --scope=openid email groups
        - --oidc-issuer-url=https://keycloak.moomboo.space/realms/cozy
        provider: oidc
        resourcesPreset: none
      dashboard:
        customStyle: |-
          #serviceaccount-selector {
            display: none;
          }
          .login-moreinfo {
            display: none;
          }
          a[href="#/docs"] {
            display: none;
          }
          .login-group .clr-form-control .clr-control-label {
            display: none;
          }
          .appview-separator div.appview-first-row div.center {
            display: none;
          }
          .appview-separator div.appview-first-row section[aria-labelledby="app-secrets"] {
            display: none;
          }
          .appview-first-row section[aria-labelledby="access-urls-title"] {
            width: 100%;
          }
        resourcesPreset: none
      frontend:
        resourcesPreset: none
      redis:
        master:
          podAnnotations:
            repository.cozystack.io/cozystack-apps: sha256:4923129e92cfc656f1e2e25c9b746c5e9d4116138b21c5d99076c2652164cbfa
            repository.cozystack.io/cozystack-extra: sha256:701d8f1622399c464580e4bb99dfb45984a06897ea10e7ab6c8c17cc89217528
