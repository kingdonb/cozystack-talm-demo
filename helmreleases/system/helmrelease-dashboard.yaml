apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  labels:
    cozystack.io/repository: system
    cozystack.io/system-app: "true"
  name: dashboard
  namespace: cozy-dashboard
spec:
  chart:
    spec:
      chart: cozy-dashboard
      reconcileStrategy: Revision
      sourceRef:
        kind: HelmRepository
        name: cozystack-system
        namespace: cozy-system
      version: '*'
  dependsOn:
  - name: keycloak-configure
    namespace: cozy-keycloak
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  interval: 5m
  releaseName: dashboard
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  values:
    kubeapps:
      authProxy:
        clientID: kubeapps
        clientSecret: [redacted
        cookieSecret: [redacted
        enabled: true
        extraFlags:
        - --ssl-insecure-skip-verify
        - --cookie-secure=false
        - --scope=openid email groups
        - --oidc-issuer-url=https://keycloak.moomboo.space/realms/cozy
        provider: oidc
    redis:
      master:
        podAnnotations:
          repository.cozystack.io/cozystack-apps: sha256:44bc98e21868cf5e142487ea05b989ad6c7ab2b387a27c4df76a0ec6c5af1afb
          repository.cozystack.io/cozystack-extra: sha256:81879236c1c63f0af3f29d6b6a7d0fa674f1f3c1015a2ea10314cafc10629080
