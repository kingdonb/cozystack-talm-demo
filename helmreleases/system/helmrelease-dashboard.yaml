apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  labels:
    cozystack.io/repository: system
    cozystack.io/system-app: "true"
  name: dashboard
  namespace: cozy-dashboard
spec:
  chart:
    spec:
      chart: cozy-dashboard
      reconcileStrategy: Revision
      sourceRef:
        kind: HelmRepository
        name: cozystack-system
        namespace: cozy-system
      version: '>= 0.0.0-0'
  dependsOn:
  - name: cilium
    namespace: cozy-cilium
  - name: kubeovn
    namespace: cozy-kubeovn
  - name: keycloak-configure
    namespace: cozy-keycloak
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  interval: 5m
  releaseName: dashboard
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  values:
    kubeapps:
      dashboard:
        customStyle: |-
          #serviceaccount-selector {
            display: none;
          }
          .login-moreinfo {
            display: none;
          }
          a[href="#/docs"] {
            display: none;
          }
          .login-group .clr-form-control .clr-control-label {
            display: none;
          }
          .appview-separator div.appview-first-row div.center {
            display: none;
          }
          .appview-separator div.appview-first-row section[aria-labelledby="app-secrets"] {
            display: none;
          }
          .appview-first-row section[aria-labelledby="access-urls-title"] {
            width: 100%;
          }
          .header-version {
            display: none;
          }
          .label.label-info-secondary {
            display: none;
          }
        resourcesPreset: none
      frontend:
        resourcesPreset: none
      redis:
        master:
          podAnnotations:
            repository.cozystack.io/cozystack-apps: sha256:35b85ca4144b7381d9152d535658e8375985a5e62ad3b8fc55e5633fd3f3bc63
            repository.cozystack.io/cozystack-extra: sha256:6d02d58e86756aa26f3ab347177c17aa4ce649c114743119b7a09f66fbfb7634
