# talm: nodes=["10.17.13.86"], endpoints=["10.17.13.86"], templates=["templates/worker.yaml"]
machine:
  type: worker
  kubelet:
    extraConfig:
      maxPods: 512
    nodeIP:
      validSubnets:
        - 10.17.13.0/24
  network:
    # -- Discovered interfaces:
    # enxf4390904571e:
    #   id: enp1s0
    #   hardwareAddr:f4:39:09:04:57:1e
    #   busPath: 0000:01:00.0
    #   driver: r8169
    #   vendor: Realtek Semiconductor Co., Ltd.
    #   product: RTL8111/8168/8411 PCI Express Gigabit Ethernet Controller)
    interfaces:
      - deviceSelector:
          hardwareAddr: f4:39:09:04:57:1e
          driver: r8169
        addresses:
          - 10.17.13.86/24
        routes:
          - network: 0.0.0.0/0
            gateway: 10.17.13.249
    nameservers:
      - 10.17.13.254
  install:
    # -- Discovered disks:
    # /dev/sda:
    #    model: SanDisk SD7SB7S9
    #    serial: 
    #    wwid: naa.5001b444a44ebcd0
    #    size: 0.87 TB
    disk: /dev/sda
    image: ghcr.io/aenix-io/cozystack/talos:v1.7.1
  files:
    - content: "[plugins]\n  [plugins.\"io.containerd.grpc.v1.cri\"]\n    device_ownership_from_security_context = true      \n"
      permissions: 0o0
      path: /etc/cri/conf.d/20-customization.part
      op: create
  kernel:
    modules:
      - name: openvswitch
      - name: drbd
        parameters:
          - usermode_helper=disabled
      - name: zfs
      - name: spl
  registries:
    mirrors:
      docker.io:
        endpoints:
          - http://netmoom-13net.turkey.local:5050
      quay.io:
        endpoints:
          - http://netmoom-13net.turkey.local:5052
      gcr.io:
        endpoints:
          - http://netmoom-13net.turkey.local:5053
      ghcr.io:
        endpoints:
          - http://netmoom-13net.turkey.local:5054
      registry.k8s.io:
        endpoints:
          - http://netmoom-13net.turkey.local:5051
cluster:
  controlPlane:
    endpoint: https://10.17.13.253:6443
  clusterName: cozystack
  network:
    cni:
      name: none
    dnsDomain: cozy.local
    serviceSubnets:
      - 10.96.0.0/16
