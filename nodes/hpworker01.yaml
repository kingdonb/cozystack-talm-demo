# talm: nodes=["10.17.13.92"], endpoints=["10.17.13.92"], templates=["templates/controlplane.yaml"]
machine:
  type: controlplane
  kubelet:
    extraConfig:
      maxPods: 512
    nodeIP:
      validSubnets:
        - 10.17.13.0/24
  network:
    # -- Discovered interfaces:
    # enx80e82ccfdc5c:
    #   id: enp1s0
    #   hardwareAddr:80:e8:2c:cf:dc:5c
    #   busPath: 0000:01:00.0
    #   driver: r8169
    #   vendor: Realtek Semiconductor Co., Ltd.
    #   product: RTL8111/8168/8411 PCI Express Gigabit Ethernet Controller)
    interfaces:
      - deviceSelector:
          hardwareAddr: 80:e8:2c:cf:dc:5c
          driver: r8169
        addresses:
          - 10.17.13.92/24
        routes:
          - network: 0.0.0.0/0
            gateway: 10.17.13.249
        vip:
          ip: 10.17.13.253
    nameservers:
      - 10.17.13.254
  install:
    # -- Discovered disks:
    # /dev/nvme0n1:
    #    model: KBG30ZMV256G KIOXIA
    #    serial: 301PE6BCPHLL
    #    wwid: eui.00080d0400d8bbd5
    #    size: 0.23 TB
    # /dev/sda:
    #    model: WDC WD1600JD-00G
    #    serial: 
    #    wwid: t10.ATA     WDC WD1600JD-00GBB0                     WD-WMAES1814283\0\0\0\0\0
    #    size: 0.15 TB
    disk: /dev/nvme0n1
    image: ghcr.io/aenix-io/cozystack/talos:v1.7.1
  files:
    - content: "[plugins]\n  [plugins.\"io.containerd.grpc.v1.cri\"]\n    device_ownership_from_security_context = true      \n"
      permissions: 0o0
      path: /etc/cri/conf.d/20-customization.part
      op: create
  kernel:
    modules:
      - name: openvswitch
      - name: drbd
        parameters:
          - usermode_helper=disabled
      - name: zfs
      - name: spl
  registries:
    mirrors:
      docker.io:
        endpoints:
          - http://netmoom-13net.turkey.local:5050
      gcr.io:
        endpoints:
          - http://netmoom-13net.turkey.local:5053
      ghcr.io:
        endpoints:
          - http://netmoom-13net.turkey.local:5054
      registry.k8s.io:
        endpoints:
          - http://netmoom-13net.turkey.local:5051
      quay.io:
        endpoints:
          - http://netmoom-13net.turkey.local:5052
cluster:
  controlPlane:
    endpoint: https://10.17.13.253:6443
  clusterName: cozystack
  network:
    cni:
      name: none
    dnsDomain: cozy.local
    serviceSubnets:
      - 10.96.0.0/16
  apiServer:
    certSANs:
      - 127.0.0.1
  controllerManager:
    extraArgs:
      bind-address: 0.0.0.0
  proxy:
    disabled: true
  scheduler:
    extraArgs:
      bind-address: 0.0.0.0
  discovery:
    enabled: false
  etcd:
    advertisedSubnets:
      - 10.17.13.0/24
  allowSchedulingOnControlPlanes: true
